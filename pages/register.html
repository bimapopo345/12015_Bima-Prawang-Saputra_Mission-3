<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5.2 Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register">
      <div class="navigation">
        <img class="logo-1" src="../assets/vectors/logo_2_x2.svg" />
      </div>
      <div class="frame-1000003752">
        <div class="frame-42224">
          <div class="desc">
            <div class="pendaftaran-akun">Pendaftaran Akun</div>
            <span class="yuk-daftarkan-akunmu-sekarang-juga">
              Yuk, daftarkan akunmu sekarang juga!
            </span>
          </div>
          <div class="frame-1000004406">
            <div class="frame-1000004405">
              <div class="frame-1000004403">
                <div class="text-field">
                  <div class="text-field-label-text-3">
                    <span class="label-text"> Nama Lengkap </span>
                    <span class="span-text"> * </span>
                  </div>
                  <div class="text-field-field-3">
                    <div class="input-3"></div>
                  </div>
                </div>
                <div class="text-field-1">
                  <div class="text-field-label-text-4">
                    <div class="label-text-1">E-Mail</div>
                    <span class="span-text-1"> * </span>
                  </div>
                  <div class="text-field-field-4">
                    <div class="input-4"></div>
                  </div>
                </div>
                <div class="frame-42287">
                  <div class="text-field-2">
                    <div class="text-field-label-text">
                      <div class="label-text-2">No. Hp</div>
                      <span class="span-text-2"> * </span>
                    </div>
                    <div class="text-field-field">
                      <div class="logo">
                        <div class="vector"></div>
                        <div class="vector-1"></div>
                      </div>
                      <div class="input">
                        <div class="text">
                          <span class="placeholder"> +62 </span>
                        </div>
                        <div class="icon">
                          <img
                            class="vector-2"
                            src="../assets/vectors/vector_8_x2.svg"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text-field-3">
                    <div class="text-field-field-5">
                      <div class="input-5"></div>
                    </div>
                  </div>
                </div>
                <div class="text-field-4">
                  <div class="text-field-label-text-1">
                    <div class="label-text-3">Kata Sandi</div>
                    <span class="span-text-3"> * </span>
                  </div>
                  <div class="text-field-field-1">
                    <div class="input-1">
                      <img
                        class="vector-3"
                        src="../assets/vectors/vector_3_x2.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="text-field-5">
                  <div class="text-field-label-text-2">
                    <span class="label-text-4"> Konfirmasi Kata Sandi </span>
                    <span class="span-text-4"> * </span>
                  </div>
                  <div class="text-field-field-2">
                    <div class="input-2">
                      <img
                        class="vector-4"
                        src="../assets/vectors/vector_x2.svg"
                      />
                    </div>
                  </div>
                </div>
                <span class="lupa-password"> Lupa Password? </span>
              </div>
              <div class="frame-1000004809">
                <div class="button">
                  <span class="button-4"> Daftar </span>
                </div>
                <div class="button-1">
                  <span class="button-5"> Masuk </span>
                </div>
              </div>
            </div>
            <div class="frame-1000004407">
              <div class="divider">
                <div class="rectangle-1"></div>
              </div>
              <div class="frame-1000004408">
                <span class="atau"> atau </span>
              </div>
            </div>
            <div class="button-2">
              <img
                class="logosgoogle-icon"
                src="../assets/vectors/logosgoogle_icon_x2.svg"
              />
              <span class="button-3"> Daftar dengan Google </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
