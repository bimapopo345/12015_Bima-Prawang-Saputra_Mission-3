<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>5.1 Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="navigation">
        <img class="logo" src="../assets/vectors/logo_1_x2.svg" />
      </div>
      <div class="frame-1000003752">
        <div class="frame-42224">
          <div class="desc">
            <div class="masuk-ke-akun">Masuk ke Akun</div>
            <span class="yuk-lanjutin-belajarmu-di-videobelajar">
              Yuk, lanjutin belajarmu di videobelajar.
            </span>
          </div>
          <div class="frame-1000004406">
            <div class="frame-1000004405">
              <div class="frame-1000004403">
                <div class="text-field">
                  <div class="text-field-label-text-1">
                    <div class="label-text">E-Mail</div>
                    <span class="span-text"> * </span>
                  </div>
                  <div class="text-field-field-1">
                    <div class="input-1"></div>
                  </div>
                </div>
                <div class="text-field-1">
                  <div class="text-field-label-text">
                    <div class="label-text-1">Kata Sandi</div>
                    <span class="span-text-1"> * </span>
                  </div>
                  <div class="text-field-field">
                    <div class="input">
                      <img
                        class="vector"
                        src="../assets/vectors/vector_3_x2.svg"
                      />
                    </div>
                  </div>
                </div>
                <span class="lupa-password"> Lupa Password? </span>
              </div>
              <div class="frame-1000004809">
                <div class="button">
                  <span class="button-4"> Masuk </span>
                </div>
                <div class="button-1">
                  <span class="button-5"> Daftar </span>
                </div>
              </div>
            </div>
            <div class="frame-1000004407">
              <div class="divider">
                <div class="rectangle-1"></div>
              </div>
              <div class="frame-1000004408">
                <span class="atau"> atau </span>
              </div>
            </div>
            <div class="button-2">
              <img
                class="logosgoogle-icon"
                src="../assets/vectors/logosgoogle_icon_x2.svg"
              />
              <span class="button-3"> Masuk dengan Google </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
